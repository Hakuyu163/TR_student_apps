<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAPCOM WORLD JAPAN profile</title>
  </head>
  <body>
    <header>
      <h2>NARUTO</h2>
    </header>

    <div class="profile_top">
      <h1>干柿鬼鮫サイト</h1>
      <img src="./images/naruto.jpg" alt="top画像" height="329">
    </div>

    <div class="profile_about">
    <h2>印の紹介</h2>
     <div class="profile_about_content">
      <img src="./images/in.jpg" alt="ナルトの印">
      <p>12種類の印があります<br>
        手で印を組み合わせながら結びます<br>
        結んだ後に技名を叫ぶ。<br>
      </p>
     </div>
    </div>

    <div class="profile_favorite">
      <h2>好きな技</h2>
      <div class="profile_favorite_area">
        <img src="./images/chidori.jpg " alt="favorite">
        <p>この技は千鳥です。<br>
        
        </p>
      </div>
    </div>

    <div class="profile_place">
      <h2>FAVORITE</h2>
      <video controls width="250">
        <source src="./images/raikiri.mov"/>
      </video>  
      <p>おすすめの理由を書きます。</p>
    </div>

    <footer>©️ 2023 TIRITSUMO</footer>
  </body>
</html>
