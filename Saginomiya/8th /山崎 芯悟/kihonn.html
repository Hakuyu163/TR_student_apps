<!DOCTYPE html>
<html>
<head>
  <title>給与計算</title>
  <link rel="stylesheet" href="kihonn.css">
</head>
<body>
  <h1 id="heading" class="face">給与計算アプリ</h1>
  <script src="kurukuru.js"></script>
  <label for="hourly-wage">時給:</label>
  <input type="number" id="hourly-wage" value="1000"><br><br>
  <label for="start-time">出勤時刻:</label>
  <input type="time" id="start-time"><br><br>
  <label for="end-time">退勤時刻:</label>
  <input type="time" id="end-time"><br><br>
  <button id="calculate">計算</button><br><br>
  <label for="working-hours">勤務時間:</label>
  <input type="text" id="working-hours" readonly><br><br>
  <label for="salary">給料:</label>
  <input type="number" id="salary" readonly>

  <script src="script.js"></script>
</body>
</html>
