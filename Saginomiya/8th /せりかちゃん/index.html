        <script>
                document.addEventListener('DOMContentLoaded', function() {
                        const menuBtn = document.querySelector('.menu-btn');
                        const menu = document.querySelector('.menu');

                        menuBtn.addEventListener('click', function() {
                                menu.classList.toggle('active');
                        });

                        // Add animation for welcome message
                        const welcomeMessage = document.createElement('div');
                        welcomeMessage.textContent = '私のサイトへようこそ';
                        welcomeMessage.style.position = 'absolute';
                        welcomeMessage.style.top = '50%';
                        welcomeMessage.style.left = '50%';
                        welcomeMessage.style.transform = 'translate(-50%, -50%)';
                        welcomeMessage.style.fontFamily = 'Orbitron, sans-serif';
                        welcomeMessage.style.fontSize = '2.5rem';
                        welcomeMessage.style.color = '#fff';
                        welcomeMessage.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
                        welcomeMessage.style.opacity = '0';
                        welcomeMessage.style.animation = 'fadeIn 2s ease-out forwards';

                        document.body.appendChild(welcomeMessage);

                        setTimeout(() => {
                                welcomeMessage.style.opacity = '0';
                                welcomeMessage.style.transition = 'opacity 2s ease-out';
                                setTimeout(() => {
                                        document.body.removeChild(welcomeMessage);
                                }, 2000);
                        }, 3000);
                });
        </script>
        <style>

<script>
        document.addEventListener('DOMContentLoaded', function() {
                const objects = document.querySelectorAll('.object');

                const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                        entry.target.classList.add('slide-in');
                                }
                        });
                });

                objects.forEach(object => {
                        observer.observe(object);
                });
        });
</script>

                0% {
                        opacity: 1;
                        transform: translate(0, 0) rotate(0deg);
                }
                100% {
                        opacity: 0;

                }
        }

        }
