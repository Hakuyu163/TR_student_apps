<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数と変数</title>
</head>
<body>
  <h1>変数</h1>
  <h2>変数作り方</h2>
  <p>変数とは箱である<br>let 変数名　= 値；<br>[=]は[代入して！]という意味<br>[let 変数名　= 値]で[（変数名）に（値）を入れて]という意味になる<br>複数単語からなる変数名の場合単語ごとに初めの文字を大文字にする</p>
  <p>let 変数名　= [値1,値2,値3]　　この形は配列<br>配列にすると箱の中にさらに箱ができる</p>
  <h1>関数</h1>
  <h2>関数の作り方</h2>
  <p>function 関数名(){処理}の形を作る<br>関数名とは１連の処理に名前を付けて再利用できるようにしたもの</p>
  <p></p>
  <p>if,letなどもともと役割を持っている単語は変数名,関数名として設定できない</p>
  <h2>関数の呼び出し方</h2>
  <p>関数名（引数）</p>
</body>
</html>
