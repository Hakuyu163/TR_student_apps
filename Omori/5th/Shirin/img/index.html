<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Website Gallery</title>
    <!-- normalize.cssを読み込む↓これで、変な隙間ができなくなる -->
    <!-- style.cssを読み込む↓ -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <div class="content">
        <!-- ここからヘッダー↓ -->
        <header class="p-header">
            <!-- ロゴ写真を入れるためのdiv↓ -->　
            <div class="logo-space">
                <img src="./img/imitation/3.png" alt="" height=100px>
            </div>
        </header>
        <main>
            <!-- 次からここにコードを書いていく -->
            <div class="website-section">
                <div class="website-container">
                    <div class="website-body">
                        <a href="https://pxd.co.jp" target="_blank" rel="noopener"><img 
                            src="./img/スクリーンショット 2024-03-16 15.52.26.png" alt="" width="100%"></a>

                        
                        <figcaption class="post_title">
                            <p>
                                <a href="https://pxd.co.jp" target="_blank" rel="noopener" title="">
                                    photodesign</a>
                                </p>
                            </figcaption>
                    </div>
                    <div class="website-body">
                        <a href="https://subculture.makery.co.jp/" target="_blank" rel="noopener"><img  
                            src="./img/スクリーンショット 2024-03-16 15.53.59.png" alt="" width="100%"></a>
                            <figcaption class="post_title">
                                <p>
                                    <a href="https://subculture.makery.co.jp/" target="_blank" rel="noopener" title="">
                                        mekery</a>
                                    </p>
                                </figcaption>
                        
                    </div>
                    <div class="website-body">
                        <a href="https://happening.store/" target="_blank" rel="noopener"><img  
                            src="./img/スクリーンショット 2024-03-16 15.52.13.png" alt="" width="100%"></a>

                            <figcaption class="post_title">
                                <p>
                                    <a href="https://happening.store/" target="_blank" rel="noopener" title="">
                                        happening</a>
                                    </p>
                                </figcaption>
                        
                    </div>
                    

                </div>
                
                

            </div>
        </main>
    </div>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Website Gallery</title>
    <!-- normalize.cssを読み込む↓これで、変な隙間ができなくなる -->
    <!-- style.cssを読み込む↓ -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
</html>
